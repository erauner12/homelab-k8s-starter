apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-secrets-egress
  namespace: security
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed: gitops
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
  policyTypes:
  - Egress
  egress:
  # Allow access to Kubernetes API server
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 443
  # Allow access to 1Password API endpoints (1Password SDK provider)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow access to secrets in all namespaces (for creating secrets)
  - to:
    - namespaceSelector: {}
  ingress:
  # Allow monitoring/metrics access
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: observability
    ports:
    - protocol: TCP
      port: 8080
