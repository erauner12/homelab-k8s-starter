installCRDs: true  # Let Helm manage CRDs
webhook:
  port: 9443
  # Webhook resources - KRR optimized
  resources:
    requests:
      cpu: 10m        # KRR: 10m
      memory: 147Mi   # KRR: 147Mi
    limits:
      memory: 147Mi   # KRR: 147Mi (no CPU limit per KRR)
serviceMonitor:
  enabled: false

# Main controller resources - KRR optimized
resources:
  requests:
    cpu: 10m          # KRR: 10m
    memory: 100Mi     # KRR: 100Mi
  limits:
    memory: 100Mi     # KRR: 100Mi (no CPU limit per KRR)

