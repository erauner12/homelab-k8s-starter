apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kyverno

resources:
  # Namespace managed by security-namespaces (issue #950)
  # Kyverno ClusterPolicies and PolicyExceptions (cluster-specific overlay)
  - ../../../policies/kyverno/overlays/erauner-home

helmCharts:
  - name: kyverno
    repo: https://kyverno.github.io/kyverno/
    version: 3.6.2
    releaseName: kyverno
    namespace: kyverno
    valuesFile: values/values.yaml
