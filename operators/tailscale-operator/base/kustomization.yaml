apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale

# The operator expects a pre-created Secret named "operator-oauth" in namespace "tailscale"
# with keys: client_id and client_secret.
# For starter simplicity, create/apply that Secret separately before enabling this app.

# ProxyClass for Cilium compatibility (force iptables mode)
resources:
  - proxyclass-iptables.yaml

helmCharts:
  - name: tailscale-operator
    repo: https://pkgs.tailscale.com/helmcharts
    version: 1.92.5
    releaseName: tailscale-operator
    namespace: tailscale
    valuesFile: values/values.yaml
