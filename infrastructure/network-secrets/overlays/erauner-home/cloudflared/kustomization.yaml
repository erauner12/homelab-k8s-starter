apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Cloudflare configs that depend on External-DNS CRDs
#
# IMPORTANT: Separation of Concerns
# - This tunnel (tunnel.erauner.dev) is for HOMELAB APPS managed via GitOps
# - MCP tunnels (mcp.work.erauner.dev, desktop.lab.erauner.dev) are managed
#   separately via Terraform in the repoprompt-bridge repo
resources:
  - dnsendpoint-homelab-tunnel.yaml

generatorOptions:
  disableNameSuffixHash: true
