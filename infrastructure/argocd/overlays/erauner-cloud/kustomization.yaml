apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# ArgoCD Helm chart - converge with homelab (repo-server KSOPS, config settings, etc).
helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 9.3.4
    releaseName: argocd
    namespace: argocd
    valuesFile: values/values.yaml
    includeCRDs: true

patches:
  - path: httproute-cloud-patch.yaml
  - path: service-dns-patch.yaml
