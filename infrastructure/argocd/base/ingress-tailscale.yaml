apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-tailscale
  namespace: argocd
  labels:
    homelab.dev/layer: "infra-platform"
    app.kubernetes.io/name: "argocd"
    app.kubernetes.io/component: "server"
  annotations:
    homelab.dev/managed-by: "argocd"
    homelab.dev/description: "ArgoCD UI ingress via tailscale only"
    tailscale.com/proxy-class: "iptables-proxy"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: argocd-server
      port:
        number: 80
  tls:
    - hosts:
        - argocd
