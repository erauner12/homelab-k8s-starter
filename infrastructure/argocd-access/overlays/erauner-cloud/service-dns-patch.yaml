apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # Cloud external-dns sources: service annotations -> CNAME to the Cloudflare tunnel.
    external-dns.alpha.kubernetes.io/hostname: argocd.erauner.cloud
    external-dns.alpha.kubernetes.io/target: tunnel.erauner.cloud
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
