apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
  labels:
    homelab.dev/layer: "infra-platform"
    app.kubernetes.io/name: "argocd"
    app.kubernetes.io/component: "server"
  annotations:
    homelab.dev/managed-by: "argocd"
    homelab.dev/description: "ArgoCD UI ingress route"
spec:
  # Overlays patch hostnames, DNS annotations, and listener selection.
  parentRefs:
    - name: envoy-public
      namespace: network
      sectionName: http
  hostnames: []
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/stream
      backendRefs:
        - name: argocd-server
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
