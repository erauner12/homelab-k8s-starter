apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-dashboard
  namespace: longhorn-system
  labels:
    # DNS scope label for external-dns filtering
    # internal = managed by external-dns-unifi (UniFi DNS)
    # external = managed by external-dns (Cloudflare DNS)
    dns-scope: internal
  annotations:
    # Homepage dashboard integration
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Storage
    gethomepage.dev/href: https://longhorn.erauner.dev
    gethomepage.dev/icon: longhorn
    gethomepage.dev/name: Longhorn
spec:
  parentRefs:
    # Uses internal gateway - traffic arrives at 10.10.0.2 (not exposed via tunnel)
    # DNS is managed by external-dns-unifi via dns-scope=internal label
    - name: envoy-internal
      namespace: network
  hostnames: ["longhorn.erauner.dev"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
