name: kind-validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  kind-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Helm 3
        uses: azure/setup-helm@v4
        with:
          version: v3.16.4

      - name: Install kustomize and kubeconform
        run: |
          go install sigs.k8s.io/kustomize/kustomize/v5@v5.4.3
          go install github.com/yannh/kubeconform/cmd/kubeconform@v0.6.7
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Run static validation
        run: ./scripts/static-validate-full.sh

      - name: Set up kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Bootstrap kind profile
        run: ./scripts/kind-up.sh

      - name: Validate kind profile
        run: ./scripts/kind-validate.sh

      - name: Collect diagnostics on failure
        if: failure()
        run: ./scripts/kind-status.sh

      - name: Tear down kind cluster
        if: always()
        run: ./scripts/kind-down.sh
