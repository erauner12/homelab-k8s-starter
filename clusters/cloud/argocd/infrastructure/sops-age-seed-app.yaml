apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops-age-seed
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-95"
spec:
  project: default
  source:
    repoURL: https://github.com/erauner12/homelab-k8s-starter.git
    targetRevision: main
    path: infrastructure/sops-age-seed/overlays/erauner-cloud
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - Replace=true
