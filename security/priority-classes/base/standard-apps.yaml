# Standard applications priority class (default)
# Created after worker1 incident (2026-01-15) where Plex I/O caused node failure
# Usage: spec.priorityClassName: standard-apps (or omit - this is globalDefault)

apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: standard-apps
  labels:
    homelab.dev/component: scheduling
description: "Standard applications - databases, web apps, APIs"
value: 500000
globalDefault: true
preemptionPolicy: PreemptLowerPriority
