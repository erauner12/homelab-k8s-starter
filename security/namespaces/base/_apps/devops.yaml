# DevOps namespace - CI/CD and development tools
# Migrated from infrastructure/namespaces (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: devops
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: devops
    # Storage intent: Longhorn for MCP tool persistence
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "DevOps CI/CD and development tools"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
