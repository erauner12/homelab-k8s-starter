# Mergeable namespace - GitHub bot
# Migrated from CreateNamespace=true (issue #950)
# Note: Uses baseline security policy because the container image
# (ghcr.io/pvcnt/mergeable) was not designed to run as non-root
apiVersion: v1
kind: Namespace
metadata:
  name: mergeable
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: automation
    pod-security.kubernetes.io/enforce: baseline
  annotations:
    homelab.dev/description: "Mergeable GitHub bot"
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/warn: baseline
