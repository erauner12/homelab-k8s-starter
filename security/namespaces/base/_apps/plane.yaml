# Plane namespace - project management
# Migrated from CreateNamespace=true (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: plane
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: project-management
    # Storage intent: Longhorn for Plane databases
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "Plane project management"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
