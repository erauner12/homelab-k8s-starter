# n8n namespace - workflow automation
# Migrated from CreateNamespace=true (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: n8n
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: automation
    # Storage intent: Longhorn for workflow data
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "n8n workflow automation"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
