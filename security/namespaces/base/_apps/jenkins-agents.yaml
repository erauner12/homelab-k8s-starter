# Jenkins-agents namespace - CI/CD build agents
# Migrated from infrastructure/namespaces (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-agents
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: cicd
    # Storage intent: Longhorn for build caches
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: privileged
  annotations:
    homelab.dev/description: "Jenkins CI/CD build agents"
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
