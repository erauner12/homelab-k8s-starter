# KRR namespace - Kubernetes Resource Recommender
# Scans cluster resources and provides CPU/memory recommendations
apiVersion: v1
kind: Namespace
metadata:
  name: krr
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: observability
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "KRR - Kubernetes Resource Recommender by Robusta"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
