# Jenkins namespace - CI/CD server
# Migrated from infrastructure/namespaces (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: cicd
    # Storage intent: Longhorn for Jenkins build data
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: baseline
  annotations:
    homelab.dev/description: "Jenkins CI/CD server"
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/warn: baseline
