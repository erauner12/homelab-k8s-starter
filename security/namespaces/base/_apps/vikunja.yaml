# Vikunja namespace - task management
# Migrated from CreateNamespace=true (issue #950)
# Uses baseline PodSecurity - vikunja image runs as non-root but needs flexibility
apiVersion: v1
kind: Namespace
metadata:
  name: vikunja
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: productivity
    # Storage intent: Longhorn for task database
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: baseline
  annotations:
    homelab.dev/description: "Vikunja task management"
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/warn: baseline
