# Backstage namespace - developer portal
# Migrated from CreateNamespace=true (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: backstage
  labels:
    homelab.dev/layer: apps
    homelab.dev/managed-by: argocd
    homelab.dev/type: developer-portal
    homelab.dev/storage-backend: truenas
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "Backstage developer portal"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
