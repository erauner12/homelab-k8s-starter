# Management namespace - management services
# Migrated from infrastructure/namespaces (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: management
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed-by: argocd
    homelab.dev/type: management
    # Storage intent: Longhorn for management services
    homelab.dev/storage-backend: longhorn
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "Management services"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
