# CloudNativePG namespace - PostgreSQL operator
# Migrated from infrastructure/namespaces (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: cnpg-system
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed-by: argocd
    homelab.dev/type: database
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "CloudNativePG PostgreSQL operator"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
