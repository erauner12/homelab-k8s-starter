# DragonflyDB System namespace - Redis-compatible in-memory datastore operator
# Created for issue #1071 (Dragonfly for Immich)
apiVersion: v1
kind: Namespace
metadata:
  name: dragonfly-system
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed-by: argocd
    homelab.dev/type: operators
    pod-security.kubernetes.io/enforce: restricted
  annotations:
    homelab.dev/description: "DragonflyDB operator and related components"
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/warn: restricted
