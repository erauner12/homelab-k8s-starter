# VolSync namespace - storage-agnostic PVC backup operator
# Related: Issue #1203
apiVersion: v1
kind: Namespace
metadata:
  name: volsync-system
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed-by: argocd
    homelab.dev/type: backup
    pod-security.kubernetes.io/enforce: privileged
  annotations:
    homelab.dev/description: "VolSync - storage-agnostic PVC replication and backup"
    # VolSync movers need privileged access to mount volumes
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
