# Democratic-CSI namespace - TrueNAS NFS CSI driver
# Related: Issue #1175, #1176
apiVersion: v1
kind: Namespace
metadata:
  name: democratic-csi
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed-by: argocd
    homelab.dev/type: storage
    pod-security.kubernetes.io/enforce: privileged
  annotations:
    homelab.dev/description: "Democratic-CSI - TrueNAS NFS storage provisioner"
    # CSI drivers need privileged access to mount volumes
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
