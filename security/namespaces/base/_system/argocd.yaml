# ArgoCD namespace - GitOps controller
# Migrated from infrastructure/namespaces (issue #950)
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    homelab.dev/layer: infra
    homelab.dev/managed-by: argocd
    homelab.dev/type: gitops
    pod-security.kubernetes.io/enforce: baseline
  annotations:
    homelab.dev/description: "ArgoCD GitOps controller"
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/warn: baseline
