# Sample namespace RoleBinding for app team route access
# Binds the app-team-httproute-editor ClusterRole to homepage namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-team-routes
  namespace: homepage
  labels:
    homelab.dev/rbac-scope: namespace
    homelab.dev/managed-by: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-team-httproute-editor
subjects:
- kind: Group
  name: homepage-developers
  apiGroup: rbac.authorization.k8s.io
- kind: ServiceAccount
  name: homepage-ci
  namespace: homepage
