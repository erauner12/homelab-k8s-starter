resources:
  # Gateway API RBAC
  - gateway-api/clusterrole-app-team-httproute-editor.yaml
  - gateway-api/clusterrole-netops-gateway-admin.yaml
  - gateway-api/rolebinding-homepage-app-team-routes.yaml

labels:
