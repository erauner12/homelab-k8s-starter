apiVersion: apps/v1
kind: Deployment
metadata:
  name: exposure-demo
  labels:
    app: exposure-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exposure-demo
  template:
    metadata:
      labels:
        app: exposure-demo
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo:1.0.0
          args:
            - "-listen=:8080"
            - "-text=exposure-demo ok"
          ports:
            - containerPort: 8080
              name: http
